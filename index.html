<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/output.css" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body class="min-h-screen w-full px-4 py-8 bg-linear-to-bl from-slate-700 to-slate-900 flex items-center justify-center">
    <div class="bg-slate-300 w-2xl p-4 md:p-8 rounded-xl flex flex-col gap-8">
        <div class="w-full flex items-center justify-center md:justify-start text-3xl md:text-4xl font-bold gap-2">
            <h1 class="text-zinc-700">To-Do List</h1>
            <svg class="inline size-[1.5em] text-sky-500">
                <use href="./src/svg/icons.svg#logo"></use>
            </svg>
        </div>
        <div
            class="w-full flex flex-col md:flex-row md:items-center justify-between gap-4 md:gap-0 text-lg md:text-2xl">
            <label for="taskInput" class="sr-only">Add a new task</label>
            <input type="text" maxlength="100"
                class="w-full md:basis-3/4 p-2 md:mr-4 focus:outline-none text-zinc-700 box-border border-2 rounded-lg border-transparent"
                placeholder="Add a new task..." id="taskInput" autocomplete="off">
            <button type="button" id="addTaskBtn"
                class="w-full md:basis-1/4 p-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 cursor-pointer box-border border-2 border-transparent active:border-sky-800 active:scale-95 transition-transform duration-150">
                Add Task
            </button>
        </div>
        <div class="max-w-full">
            <ul id="tasksList" class="text-base md:text-xl flex flex-col gap-4 w-full" role="list"
                aria-label="Tasks List">
            </ul>
        </div>
    </div>
    <footer class="fixed bottom-0 w-full p-4 bg-slate-300 text-sm md:text-base text-center">
        <p class="w-1/2 md:w-1/3 mx-auto">
            Your tasks are saved only in your browser. No data is sent anywhere.
        </p>
    </footer>

    <script src="src/js/app.js"></script>
</body>

</html>
